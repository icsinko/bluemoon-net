<body id="portrait">
<div id="loader">
	<img src="images/loader.gif" alt="" />
</div>

<div id="header">

  <div id="logo">
    <h1><img style="display:none" src="images/logo.png" alt="logo" /><img style="display:none" src="images/logo_black.png" alt="logo" /></h1>
    <h2><img src="images/title.png" alt="title" /></h2>
  </div>

  <div id="paging">
    <p><span id="currentpage">1</span>/<span id="totalpages">0</span></p>
  </div>
</div>

<div id="wrapper">
  <ul id="slide-container">
    <li class="slide">

    </li>
    <li class="slide">
      <img class="slide_img i2" src="images/collection_02.jpg" alt="" />
      <p class="credit">credit credit credit credit</p>
    </li>
    <li class="slide">
      <img class="slide_img i3" src="images/collection_03.jpg" alt="" />
      <p class="credit">credit credit credit credit</p>
    </li>
    <li class="slide">
      <img class="slide_img i4" src="images/collection_04.jpg" alt="" />
      <p class="credit">credit credit credit credit</p>
    </li>
    <li class="slide">
      <img class="slide_img i5" src="images/collection_05.jpg" alt="" />
      <p class="credit">credit credit credit credit</p>
    </li>
    <li class="slide">
      <img class="slide_img i6" src="images/collection_06.jpg" alt="" />
      <p class="credit">credit credit credit credit</p>
    </li>
  </ul>
</div>

<div id="arrowL"><a><img src="images/arrow_L.png" alt="LEFT" /></a></div>
<div id="arrowR"><a><img src="images/arrow_R.png" alt="RIGHT" /></a></div>
